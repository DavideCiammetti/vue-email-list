<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app" v-cloak>
     <main id="main">
        <div class="button-container">
            <button class="button" :class="notShowMail === 2 ? 'd-none': ''" @click="showMail">Show email</button>
            <p v-show="notShowMail === 2" class="curious">Troppo curioso mi dispiace</p>
       </div>
       <div v-show="showMailClick" class="main-list-container">
            <ul class="list-container">
                <li v-for="email in mailArr" class="list">{{email}}</li>
            </ul>
        </div>
     </main>
    </div>
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue js -->
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- axios cdn -->
    <script src="./main.js"></script>
</body>
</html>
